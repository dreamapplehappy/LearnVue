<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>components 内容分发</title>
  <link rel="stylesheet" href="12.0.css">
  <script src="../lib/vue.js"></script>
</head>
<body>

<div class="app" id="app">
  <my-component>
    <p slot="header">这是组件的头部，定义在父组件中</p>
    <p slot="footer">这是组件的尾部，定义在父组件中</p>
  </my-component>
</div>

<template id="my-component">
  <slot name="header"></slot>
  <div>我是组件的内容，定义在组件的模板中</div>
  <slot name="footer"></slot>
</template>
<script src='12.1.js'></script>
</body>
</html>
